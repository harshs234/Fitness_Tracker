plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.fitness_tracker"
    compileSdkVersion 34

    defaultConfig {
        applicationId "com.example.fitness_tracker"
        minSdkVersion 21        // Kept at 21 for broader device compatibility
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8  // Changed from 17
        targetCompatibility JavaVersion.VERSION_1_8  // Changed from 17
    }

    kotlinOptions {
        jvmTarget = '1.8'  // Changed from 17
    }

    buildTypes {
        release {
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
}